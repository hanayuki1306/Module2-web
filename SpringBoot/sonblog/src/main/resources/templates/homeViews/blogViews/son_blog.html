<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Son blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<h1> This is Son_blog home page</h1>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<br>

<table class="table" border="2" >
    <tr>
        <th class="text-primary">Title</th>
        <th class="text-primary">Content</th>
        <th class="text-primary">Date_create</th>
        <th class="text-primary">Comments</th>
        <th class="text-primary">Action</th>
    </tr>
    <th:block th:each="blog : ${ListPost}">
        <tr>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.date_create}"></td>
        </tr>
    </th:block>

    <div>
        <a th:href="@{'/son_blog'(page=${ListPost.number})}" th:if="${ListPost.hasPrevious()}">Previous</a>
        <span th:text="${ListPost.number + 1}"></span>/<span th:text="${ListPost.totalPages}"></span>
        <a th:href="@{'/son_blog'(page=${ListPost.number + 2})}" th:if="${ListPost.hasNext()}">Next</a>
    </div>


</table>

</body>
</html>
