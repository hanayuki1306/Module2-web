<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<h1 class="text-primary">User List</h1>
<a href="/create_user"> Create new User</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<table class="table" border="2" >
    <tr>
        <th class="text-secondary">Id</th>
        <th class="text-secondary">Name</th>
        <th class="text-secondary">Age</th>
        <th class="text-secondary">Permission</th>
        <th class="text-secondary">Account</th>
        <th class="text-secondary">Edit</th>
        <th class="text-secondary">Delete</th>

    </tr>
    <th:block th:each="user : ${listUser}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.permission}"></td>
            <td th:text="${user.account}"></td>

            <td><a th:href="@{/edit-user/__${user.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-user/__${user.id}__ }" onclick="return confirm('Are you sure?')">Delete</a></td>
        </tr>
    </th:block>

</table>
</body>
</html>
