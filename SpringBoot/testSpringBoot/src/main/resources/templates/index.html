<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1> This is index</h1>
    <h3>List student</h3>
    <p th:text="${message}" ></p>
    <table>
        <thead>
            <tr>ID</tr>
            <tr>Name</tr>
            <tr>Email</tr>
        </thead>
        <tbody>
            <tr th:each= "student: ${students} ">
                <td th:text="${student.id} "></td>
                <td th:text="${student.name} "></td>
                <td th:text="${student.email} "></td>
                <td>
                    <a th:href="@{/student/delete/__${student.id}__}">Delete</a>
                    <a th:href="@{/student/edit/__${student.id}__}" >Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
