<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .example {
            margin: 20px;
        }
    </style>
</head>
<body>
<form th:action="@{/register}" th:object ="${customer}" method="POST">
    <div class="container">
        <div class="row">
            <h2>SIGN IN FURAMA SYSTEM</h2>
            <a href="/" class="btn btn-primary">Back to Home</a>
            <div class="form-group">
                <label >Account</label>
                <input type="text" class="form-control" placeholder="Account" th:field ="*{account.account}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" th:field = "*{account.password}">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" th:field = "*{confirmPassword}">
            </div>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Name" th:field = "*{hoTen}">
            </div>
            <div class="form-group">
                <label>Birth Day</label>
                <input type="text" class="form-control" placeholder="DD/MM/YYYY" th:field = "*{ngaySinh}">
            </div>
            <div class="form-group">
                <label>Gender </label><br>
                <input type="radio" id="male" name="gioiTinh" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gioiTinh" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gioiTinh" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Phone" th:field = "*{SDT}">
            </div>
            <div class="form-group">
                <label>CMND</label>
                <input type="text" class="form-control" placeholder="CMND" th:field = "*{soCMND}">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="email" th:field = "*{email}">
            </div>
            <div class="form-group" >
                <label>Type Customer</label>
                <select name="cars" class="custom-select" th:field ="*{loaiKhach}">
                    <option value="" selected>Custom Select Option</option>
                    <option value="Diamond">Diamond</option>
                    <option value="Platinum">Platinum</option>
                    <option value="Gold">Gold</option>
                    <option value="Silver">Silver</option>
                    <option value="Member">Member</option>
                </select>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Address" th:field = "*{diaChi}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
</form>>
</body>
</html>
