<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show ALl Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <h1> Show ALl Service Page</h1>
    <form>
        <table class="table" border="2">
            <tr>
                <th class="text-secondary">ID</th>
                <th class="text-secondary">Loại dịch vụ</th>
                <th class="text-secondary">Tên dịch vụ</th>
                <th class="text-secondary">Diện tích</th>
                <th class="text-secondary">Số tầng</th>
                <th class="text-secondary">Chi Phí Thuê</th>
                <th class="text-secondary">Trạng thái</th>
                <th class="text-secondary">Kiểu thuê</th>
                <th class="text-secondary">Edit</th>
                <th class="text-secondary">Delete</th>


            </tr>
            <th:block th:each="service: ${listService}">
                <tr>
                    <td th:text="${service.idDichVu}"></td>
                    <td th:text="${service.loaiDichVu}"></td>
                    <td th:text="${service.tenDichVu}"></td>
                    <td th:text="${service.dienTich}"></td>
                    <td th:text="${service.soTang}"></td>
                    <td th:text="${service.chiPhiThue}"></td>
                    <td th:text="${service.trangThai}"></td>
                    <td th:text="${service.kieuThue}"></td>


                    <td><a th:href="@{/edit-service/__${service.idDichVu}__ }">Edit</a></td>
                    <td><a th:href="@{/delete-service/__${service.idDichVu}__ }" onclick="return confirm('Are you sure?')">Delete</a></td>
                </tr>
            </th:block>



        </table>
    </form>
</body>
</html>
