<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tạo mới hợp đồng</title>
</head>
<body>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<h1>Create new Contract page</h1>
    <form th:method="POST" th:action="@{/new-contract}" th:object="${hopDong}">
        <div>
            <label for="dateCreate"> Ngày làm hợp đồng </label>
            <input id="dateCreate" type="date" th:field="*{ngayLamHopDong}">
        </div>
        <div>
            <label for="dateEndContract"> Ngày kết thúc hợp đồng </label>
            <input id="dateEndContract" type="date" th:field="*{ngayKetThuc}">
        </div>
        <div>
            <label for="datCoc"> Tiền đặt cọc </label>
            <input id="datCoc" type="number" th:field="*{tienDatCoc}">
        </div>

        <div>
            <label for="tongTien"> Tổng tiền</label>
            <input id="tongTien" type="number" th:field="*{tongTien}">
        </div>

        <div>
            <label for="id2"> ID Khách hàng </label>
            <input id="id2" type="number" th:field="*{customer.IDKhachHang}">
        </div>

<!--        <div>-->
<!--            <label for="tenkhach"> Tên khách hàng </label>-->
<!--            <input id="tenkhach" type="text" onchange="searchName()">-->
<!--        </div>-->



        <div>
            <label for="id3"> ID Dịch Vụ </label>
            <input id="id3" type="number" th:field="*{dichVu.idDichVu}">
        </div>

<!--        <div>-->
<!--            <label for="id1"> ID Hợp Đồng Chi Tiết </label>-->
<!--            <input id="id1" type="number">-->
<!--        </div>-->
        <div>
            <label for="dichvu">Tên dịch vụ đi kèm</label>
            <input id="dichvu" type="text" th:field="*{hopDongChiTiet.tenDichVuDiKem}">
        </div>
        <div>
            <label for="gia"> Giá dịch vụ đi kèm</label>
            <input id="gia" type="number" th:field="*{hopDongChiTiet.gia}">
        </div>

        <div>
            <label for="soluong" > Số lượng</label>
            <input type="number" id="soluong" th:field="*{hopDongChiTiet.soLuong}">
        </div>

        <div>
            <label> Trạng thái</label>
            <br>
            <input type="radio" id="khadung"  th:field="*{hopDongChiTiet.trangThai}" value="Khả dụng">
            <label for="khadung">Khả dụng</label><br>

            <input type="radio" id="khongkhadung" th:field="*{hopDongChiTiet.trangThai}" value="Không khả dụng">
            <label for="khongkhadung">Không khả dụng</label><br>

        </div>

        <input type="submit" value="Summit">

    </form>



</body>
</html>
